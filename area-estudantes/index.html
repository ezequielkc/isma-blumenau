<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Language" content="pt-BR">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área de Estudantes | UFF Blumenau</title>
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
  <meta name="description" content="">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .login-container {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gradient-primary);
    }
    .login-box {
      background: var(--white);
      padding: 3rem 2rem;
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-lg);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .login-box h2 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    .login-box p {
      color: var(--text);
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--primary);
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--secondary);
    }
    .login-btn {
      background: var(--secondary);
      color: var(--white);
      padding: 0.75rem 2rem;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    .login-btn:hover {
      background: var(--primary);
      transform: translateY(-2px);
    }
    .error-message {
      color: #dc3545;
      margin-top: 1rem;
      font-size: 0.9rem;
      display: none;
    }
    .success-message {
      color: #28a745;
      margin-top: 1rem;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <!-- ===================== CABEÇALHO FIXO COM NAVEGAÇÃO ===================== -->
  <header class="header" id="header-principal">
    <nav class="nav container">
      <div class="logo logo-dupla">
        <img src="../assets/logo-uff.jpg" alt="Logo UFF Blumenau" class="logo-uff-header logo-uff">
        <img src="../assets/logo-isma-site.png" alt="ISMA Wyng Tjun Logo" class="logo-isma">
      </div>
      <ul class="nav-menu">
        <li><a href="/" class="nav-link">Início</a></li>
        <li><a href="/sobre" class="nav-link">Sobre</a></li>
        <li><a href="/modalidades" class="nav-link">Modalidades</a></li>
        <li><a href="/horarios" class="nav-link">Horários</a></li>
        <li><a href="/contato" class="nav-link">Contato</a></li>
        <li class="whatsapp-desktop"><a href="https://wa.me/554799977632?text=Vim%20pelo%20site%20e%20gostaria%20de%20mais%20informa%C3%A7%C3%B5es!" class="whatsapp-btn" target="_blank" rel="noopener"><i class="fab fa-whatsapp"></i> Fale no WhatsApp</a></li>
      </ul>
      <button class="mobile-menu-btn" aria-label="Menu mobile">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
  </header>

  <main>
    <div class="login-container">
      <div class="login-box">
        <h2><i class="fas fa-user-graduate"></i> Área de Estudantes</h2>
        <p>Acesso exclusivo para alunos de Wyng Tjun</p>
        
        <form id="loginForm">
          <div class="form-group">
            <label for="password">Senha de Acesso:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" class="login-btn">
            <i class="fas fa-sign-in-alt"></i> Entrar
          </button>
        </form>
        
        <div id="errorMessage" class="error-message">
          <i class="fas fa-exclamation-circle"></i> Senha incorreta. Tente novamente.
        </div>
        <div id="successMessage" class="success-message">
          <i class="fas fa-check-circle"></i> Acesso autorizado! Redirecionando...
        </div>
      </div>
    </div>
  </main>

  <script>
    // Senha para acesso: alunoismablumenau
    const correctPassword = "alunoismablumenau";
    
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      
      const errorMsg = document.getElementById('errorMessage');
      const successMsg = document.getElementById('successMessage');
      
      if (password === correctPassword) {
        // Salvar sessão
        sessionStorage.setItem('uffAuth', 'true');
        sessionStorage.setItem('uffAuthTime', Date.now().toString());
        
        // Mostrar sucesso
        errorMsg.style.display = 'none';
        successMsg.style.display = 'block';
        
        // Redirecionar após 1 segundo
        setTimeout(() => {
          window.location.href = '/area-estudantes/caminho-estudante';
        }, 1000);
      } else {
        // Mostrar erro
        successMsg.style.display = 'none';
        errorMsg.style.display = 'block';
        document.getElementById('password').value = '';
      }
    });
    
    // Verificar se já está logado
    if (sessionStorage.getItem('uffAuth') === 'true') {
      const authTime = parseInt(sessionStorage.getItem('uffAuthTime'));
      const currentTime = Date.now();
      
      // Sessão válida por 8 horas
      if (currentTime - authTime < 8 * 60 * 60 * 1000) {
        window.location.href = '/area-estudantes/caminho-estudante';
      } else {
        sessionStorage.removeItem('uffAuth');
        sessionStorage.removeItem('uffAuthTime');
      }
    }
  </script>

  <!-- Header JavaScript -->
  <script src="../js/header.js"></script>
</body>
</html>
